---
- hosts: web_portal
  tasks:
      - name: Apt-get update
        apt:
           update_cache: yes

      - name: Install Apache
        apt:
           name: apache2
           update_cache: no

      - name: Copy data files
        copy: src=index.html dest=/var/www/html/

      - name: Stop the Apache Service
        service:
            name: apache2
            state: stopped

      - name: Copy template file
        template: src=current.html.j2 dest=/var/www/html/current.html
        notify:
          - Start apache

  handlers:
     - name: Start apache
       service: 
           name: apache2
           state: restarted
